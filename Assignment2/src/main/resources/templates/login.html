<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:insert="fragments.html :: head"></div>

<body>
	<header>
		<div th:insert="fragments.html :: menu">
		</div>		

	</header>
	<main>

		
		<h2><span th:text="#{login.login}">Login</span></h2>
		<div class="error" th:if="${param.error}">Invalid username and password.</div>
		<div class="div-form">
			<form class="login-form" method="post" th:action="@{/login}">
				<label class="log-label"><span th:text="#{login.email}">DEFAULT USERNAME TEXT</span><input type="email" name="email" /></label> 
				<label class="log-label"><span th:text="#{login.password}">DEFAULT PASSWORD TEXT</span><input type="password" name="password" /> </label> 
			    <input  id="login" type="submit" th:value="#{login.signin}" />
			</form>
		</div>
	</main>
	<footer th:insert="fragments.html :: footer"></footer>

</body>
</html>
